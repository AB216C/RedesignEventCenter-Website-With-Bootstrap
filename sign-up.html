<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css">
  </head>

  <body class="bg-secondary">
    <header>

    </header>

    <div class="position-absolute pt-3">
      <div class="container-fluid">
        <h3 class="ps-4 ms-5 fw-bolder fs-1 my-5">Sign up for discounts, free tickets, and updates on upcoming concert offers!</h3>
      </div>
    
    </div>
    
    <div class="container-fluidd">
      <img src="projectpicts/ATT_Stadium.jpg">
    </div>
    <main>
      <form class="needs-validation"novalidate>
        <div class="sign-up py-5 my-5">
          <div class="container">
            <div class="col-8 my-5">
              <label for="first name">First name</label>
              <input type="text" placeholder="First name" class="form-control" id="first name"required>
        
              <label for="Last name">Last Name</label>
              <input type="text" placeholder="First name" class="form-control" id="first name"required>
            </div>
    
            <div class="col-8 my-4">
              <label for="email" type="email">Email</label>
              <input type="email" class="form-control is-invalid" placeholder="Enter your email" id="email"required>
              <div class="invalid-feedback">Please enter correct email</div>
            </div>
    
            <div class="col-8 my-4">
              <label for="phone number" type="email">Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter your phone number">
            </div>
    
            <div class="col-8 my-4">
              <p>Gender:</p>
              <label for="gender">Male</label>
              <input type="radio" id="male" name="gender" value="male">
    
              <label for="gender">Female</label>
              <input type="radio" id="female" name="gender" value="female">
            </div>
    
            <div class="col-8 my-4">
              <label>Birthdate</label>
              <input type="date" class="form-control">
            </div>
    
            <div class="col-8">
              <label>Country:</label>
              <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="others">Others</option>
              </select>
            </div>
    
            <div class="col-8 my-4">
              <label for="username">Username</label>
              <input type="text" class="form control" placeholder=" Choose any username" id="username"required>
            </div>
            <div class="col-8 my-4">
              <label for="Last name">Password</label>
              <input type="password" class="form-control" placeholder="Enter your password" id="password"required>
              <label for="username">5 min characters and 10 for max characters</label>
            </div>

            <div class="form-check col-8 my-4">
              <input type="checkbox" class="form-check-input" id="terms"required>
              <label class="form-check-label" for="terms">Please, accept terms and conditions.</label>
              <div class="invalid-feedback">You must accept terms and conditions before signing up</div>
            </div>

            <div class="col-8 my-4">
              <button class="btn btn-primary form-control" style="background-color:blue"> Sign up</button>
            </div>

          </div>
        </div>
      </form>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
