  <form action="/submit" method="POST">
    <div class="container">
      <fieldset class="pers-info pt-4">

        <div>
          <p class="ps-5 fw-bolder fs-1">FILL UP CONTACT FORM</p>

        </div>
        <p class="contact_d ps-5">
          Personal Information:
        </p>
        <div class="private-info">
          <div class="col-6 ps-5">
            <label>Full Name:</label>
            <input  class="form-control" style="padding:10px;font-size:large" type="text" placeholder="Enter Full Name"required>
          </div>
          <div class="col-6 ps-5">
            <label>Email:</label>
            <input class="form-control" style="padding:10px;font-size:large"  type="email" placeholder="Enter Email"required>
          </div>
          <div class="col-6 ps-5">
            <label>Phone number:</label>
            <input class="form-control" style="padding:10px;font-size:large"  type="text" placeholder="Enter Phone Number">
          </div>
          <div class="col-6 ps-5">
            <label for="message">Your Message/inquiry:</label>
            <textarea class="form-control my-5" rows="4" cols="29"></textarea>

          </div>

          <button id="sub-button">Submit</button>


        </div>
      </fieldset>
    </div>

  </form>
